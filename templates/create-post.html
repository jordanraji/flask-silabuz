{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<h5 class="text-center">Publica tu post</h5>
<div class="row justify-content-center">
    <div class="col-3">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {{ form.body.label }}
            {{ form.body(class_='form-control') }}
            {{ form.submit(class_='btn btn-primary mt-2') }}
        </form>
    </div>
</div>

{% endblock %}
