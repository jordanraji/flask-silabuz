{% extends 'base.html' %}
{% from "_macros.html" import saluda %}

{% block body %}
<h3>Posts</h3>

<div class="row justify-content-center">
    <div class="col-3">
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ post.body }}</p>
                <p class="text-secondary">{{ post.user.full_name }} <small>{{ post.timestamp }}</small></p>

                {% if current_user.id == post.user_id %}
                <p><a href="{{ url_for('admin_bp.update_post', id=post.id) }}">Actualizar</a> <a
                        href="{{ url_for('admin_bp.delete_post', id=post.id) }}">Eliminar</a></p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
