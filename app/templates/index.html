{% extends 'base.html' %}
{% from "_macros.html" import saluda %}

{% block body %}
<h3>Posts</h3>

<div class="row justify-content-center">
    <div class="col-3">
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <p>{{ post.body }}</p>
                <p class="text-secondary"><small>{{ post.timestamp }}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
