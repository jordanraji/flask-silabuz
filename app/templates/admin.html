{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
{% if current_user.is_authenticated %}
<h3>Bienvenido, {{ current_user.full_name }}!</h3>
<img src="{{ current_user.avatar_url }}" alt="{{ current_user.full_name }}">
<div class="row">
    <div class="col-md-2">
        <div class="card">
            <div class="card-body">
                <a href="{{ url_for('admin_bp.create_post') }}">Crear post</a>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
